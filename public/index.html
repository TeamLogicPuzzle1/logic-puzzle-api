<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Push Notification</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Firebase Cloud Messaging Test</h1>
    <button id="getTokenButton">Get FCM Token</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2fiBYZHuV2r9XhxVbhykd6ox8EViIK2c",
            authDomain: "alarm1-a8149.firebaseapp.com",
            projectId: "alarm1-a8149",
            storageBucket: "alarm1-a8149.appspot.com",
            messagingSenderId: "101045129713",
            appId: "1:101045129713:web:437bca668ff9731cb23450",
            vapidKey: "BBeOd-BKgpP-pgxUusTsNVIBiu7zJGZ0PC4AulRuCNLFUGSMhVH48G8Lpx63KzpCNHpyaDheGplegKVLhju2Kkk"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // FCM 토큰 요청 함수
        function requestForToken() {
            getToken(messaging, { vapidKey: firebaseConfig.vapidKey })
                .then((currentToken) => {
                    if (currentToken) {
                        console.log('FCM Token:', currentToken);
                    } else {
                        console.log('No registration token available. Request permission to generate one.');
                    }
                })
                .catch((err) => {
                    console.log('An error occurred while retrieving token. ', err);
                });
        }

        // 버튼 클릭 시 토큰 요청
        document.getElementById('getTokenButton').addEventListener('click', requestForToken);

        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    messaging.useServiceWorker(registration);
                })
                .catch((err) => {
                    console.log('Service Worker registration failed:', err);
                });
        }
    </script>
</body>
</html>
